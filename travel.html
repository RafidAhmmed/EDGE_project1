<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Agency</title>
        <link rel="stylesheet" href="travel.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- Header -->
        <div class="bg-blue-700 h-16 w-full flex justify-between">
            <div class="p-3 pl-5 w-full text-white font-bold text-2xl">
                Travel Explorer
            </div>
            <div class="p-4 pr-5 flex space-x-4 text-white">
                    <a href="#" class="hover:scale-110 hover:text-black hover:cursor-pointer">Home</a>
                    <a href="#" class="hover:scale-110 hover:text-black hover:cursor-pointer">Destination</a>
                    <a href="#" class="hover:scale-110 hover:text-black hover:cursor-pointer">Pricing</a>
                    <a href="#" class="hover:scale-110 hover:text-black hover:cursor-pointer">Content</a>
            </div>
        </div>

        <!-- Main Background photo -->
        <div class="bg-cover bg-center h-[500px] text-center font-semibold text-white " style="background-image: url('sea.jpg');">
            <div class="bg-black h-full w-full bg-opacity-50 flex flex-col justify-center items-center font-bold">
                <p class="text-7xl font-bold pb-5 tracking-wider">Discover Your Next Adventure</p>
                <p class="text-3xl font-light pb-5 tracking-wider">Plan Your Dream Vacation With Us</p>
                <button class="bg-white text-blue-700 rounded-full font-semibold hover:bg-blue-700 hover:text-white transition duration-300 py-3 px-8 mt-5 text-2xl"><a href="#popular_destination">Explore Now</a></button>
            </div>
        </div>

        <!-- Popular Destination -->
        <div id="popular_destination" class="p-10 py-12 text-center font-bold text-4xl">
            Popular Destination<br><br>
            <div class="p-2 flex space-x-10">
                <div class="h-auto w-1/2 rounded-xl border border-transparent shadow-md  pb-20 text-opacity-40">
                    <img src="sea.jpg" alt="sea" class="h-[300] w-full rounded-t-xl rounded-b-none">
                    <p class="text-left font-bold text-3xl p-5">
                        Tropical Beaches
                    </p>
                    <p class="text-left font-[350] text-2xl px-5">
                        Relax on white sands and enjoy crystal-clear waters
                    </p>
                </div>
                <div class="h-auto w-1/2 rounded-xl border border-transparent shadow-md pb-20">
                    <img src="mountain.jpg" alt="mountain" class="h-[300] w-full rounded-t-xl rounded-b-none">
                    <p class="text-left font-bold text-3xl p-5">
                        Mountain
                    </p>
                    <p class="text-left font-[350] text-2xl px-5">
                        Explore and create adventure.
                    </p>
                </div>
            </div>
        </div>

        <!-- Pricing table -->
        <div class="bg-slate-100 p-3 pt-10 px-5 text-center">
            <p class="font-bold text-5xl p-5 pb-10">Pricing Plans</p>
            <div class="px-20 border-collapse border rounded-lg">
                <table class="table-auto w-full p-10 px-20 border-collapse border rounded-lg">
                    <tr class="bg-blue-700 text-white">
                        <th class="w-1/4">Package</th>
                        <th class="w-1/2">Features</th>
                        <th class="w-1/4">Price</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
